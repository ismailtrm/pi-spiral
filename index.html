<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Spiral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="control-container">
        <div class="control">
            <label class="control-label" for="multiplier">Multiplier:</label>
            <input type="range" id="multiplier" min="5" max="50" value="20">
        </div>
        <div class="control">
            <label class="control-label" for="iterations">Iterations:</label>
            <input type="range" id="iterations" min="500" max="5000" value="2000" step="500">
        </div>
        <div class="control">
            <label class="control-label" for="speed">Rotation Speed:</label>
            <input type="range" id="speed" min="0" max="10" value="5" step="0.1">
        </div>
        <div class="control">
            <label class="control-label" for="piDigits">Number of Digits of Pi:</label>
            <input type="range" id="piDigits" min="1" max="100" value="50">
            <span id="piValue">3.14159265358979323846264338327950288419716939937510...</span>
        </div>
    </div>

    <button id="download-btn">Download Image</button>

    <script src="script.js"></script>
</body>
</html>
